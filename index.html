<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">

<body class="body">

        <header class="header">

                    <button class="profile__edit-button"></button>
                </div>

            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/Karachaevsk.jpg" alt="карачаевск" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.jpg" alt="эльбрус" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.jpg" alt="домбай" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.jpg" alt="эльбрус" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.jpg" alt="домбай" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Karachaevsk.jpg" alt="карачаевск" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
