<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип в шапке" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/Karachaevsk.jpg" alt="карачаевск" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.jpg" alt="эльбрус" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.jpg" alt="домбай" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.jpg" alt="эльбрус" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.jpg" alt="домбай" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Karachaevsk.jpg" alt="карачаевск" class="element__picture">
                    <div class="element__name">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <form class="popup__content" name="popup-form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" name="userName" class="popup__user popup__user_type_name">
                    <input type="text" name="userProfile" class="popup__user popup__user_type_profile">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
