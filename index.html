<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип в шапке" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements"></section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_item_create-profile">
            <div class="popup__container">
                <form class="popup-content popup-content_item_profile" name="popupProfile" novalidate>
                    <h3 class="popup-content__title">Редактировать профиль</h3>
                    <div class="popup-content__form-cover">
                        <input id="user_Name" type="text" name="userName" class="popup-content__form popup-content__form_type_name" required minlength="2" maxlength="40">
                        <span class="popup-content__error" id="user_Name-error"></span>
                    </div>
                    <div class="popup-content__form-cover">
                        <input id="user_Profile" type="text" name="userProfile" class="popup-content__form popup-content__form_type_profile" required minlength="2" maxlength="200">
                        <span class="popup-content__error" id="user_Profile-error"></span>
                    </div>
                    <button type="submit" class="popup-content__save popup-content__save_invalid">Сохранить</button>
                </form>
                <button class="popup__close popup__close_button_profile" type="button"></button>
            </div>
        </div>
        
        <div class="popup popup_item_create-place">
            <div class="popup__container">
                <form class="popup-content popup-content_item_place" name="popupPlace" novalidate>
                    <h3 class="popup-content__title">Новое место</h3>
                    <div class="popup-content__form-cover">
                        <input id="place_Name" type="text" name="placeName" class="popup-content__form popup-content__form_place_name" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="popup-content__error" id="place_Name-error"></span>
                    </div>
                    <div class="popup-content__form-cover">
                        <input id="place_Link" type="url" name="placeLink" class="popup-content__form popup-content__form_place_link" placeholder="Ссылка на картинку" required>
                        <span class="popup-content__error" id="place_Link-error"></span>
                    </div>
                    <button type="submit" class="popup-content__save popup-content__save_invalid">Создать</button>
                </form>
                <button class="popup__close popup__close_button_place" type="button"></button>
            </div>
        </div>

        <div class="popup popup_item_create-image">
            <div class="popup__container-image">
                <button type="button" class="popup__close popup__close_button_image"></button>
                <img src="#" alt="" class="popup__preview-image">
                <p class="popup__caption-image"></p>
            </div>
        </div>
        
    </div>

    <template id="elements-template">
        <div class="element">
            <button class="element__delete" type="button"></button>
            <img class="element__picture">
            <div class="element__name">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>

    <!-- <script src="./scripts/index.js"></script> -->
    <!-- <script src="./scripts/validate.js"></script> -->
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
